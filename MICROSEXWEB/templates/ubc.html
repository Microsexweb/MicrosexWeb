<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UBC</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body style="background-color: rgb(52, 60, 88); overflow-x: hidden;">

  <!-- Navbar -->
  <nav class="navbar" style="background-color: #09090D;">
    <div class="container-fluid">
      <a class="btn btn-secondary" href="#" class="navbar-item">Logout</a>
      <div class="d-flex">
        <a class="btn" href="#" style="color: #d9d9d9;">BLOG</a>
        <a class="btn" href="#" style="color: #D9D9D9;">About Us</a>
      </div>
    </div>
  </nav>

  <!-- Body -->

  <div class="container pt-5" style="color: white;">
    <h1>UBC</h1>
    <h4>Unidad Basica de Calculo</h4>
    <br><br>

    <!-- Formulario -->
    <form method="POST" action="{{ url_for('ubc') }}">

      <div class="row">
        <div class="col">
          <label for="def">Definicion de variables</label>
        </div>
        <div class="form-check col" style="font-size: 20px;">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Hexadecimal"
            style="background-color: black;" checked>
          <label class="form-check-label" for="inlineRadio1">Hexadecimal</label>
        </div>
        <div class="form-check col" style="font-size: 20px;">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Binario"
            style="background-color: black;">
          <label class="form-check-label" for="inlineRadio2">Binario</label>
        </div>
        <div class="form-check col" style="font-size: 20px;">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Decimal"
            style="background-color: black;">
          <label class="form-check-label" for="inlineRadio3">Decimal</label>
        </div>
        <div class="form-check col " style="font-size: 20px;">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="Signado"
            style="background-color: black;">
          <label class="form-check-label" for="inlineRadio4">Dec. Signado</label>
        </div>
      </div>

      <div class="row pt-3">
        <div class="col">
          <label>VARIABLE A</label>
        </div>

        <div class="col justify-content-center">
          <input type="text" name="var_a" placeholder="Ej 0A"
            style="border: 2px solid #D9D9D9; border-radius: 20px; width: 100px; text-align: center; color: #09090D; background-color: #a4a5a6;"
            class="m-2" required>
        </div>

        <div class="col justify-content-center">
          <label for="Bin" style="text-align: center;">00000000</label>
        </div>
        <div class="col justify-content-center">
          <label for="Dec" style="text-align: center;">0</label>
        </div>
        <div class="col justify-content-center">
          <label for="Signado" style="text-align: center;">0</label>
        </div>
      </div>

      <div class="row pt-3">
        <div class="col">
          <label>VARIABLE B</label>
        </div>

        <div class="col justify-content-center">
          <input type="text" name="var_b" placeholder="Ej 01"
            style="border: 2px solid #D9D9D9; border-radius: 20px; width: 100px; text-align: center; color: #09090D; background-color: #a4a5a6;"
            class="m-2" required>
        </div>
        <div class="col justify-content-center">
          <label for="Bin" style="text-align: center;">00000000</label>
        </div>
        <div class="col justify-content-center">
          <label for="Dec" style="text-align: center;">0</label>
        </div>
        <div class="col justify-content-center">
          <label for="Signado" style="text-align: center;">0</label>
        </div>
      </div>

      <div class="row align-items-end pt-5">
        <div class="col-4">
          <h3>SEÑAL DE CONTROL</h3>
        </div>
        <div class="col-4">
          <label style="padding-right: 5px;"> S<span style="font-size: 10px;">4</span></label>
          <label style="padding-right: 5px;"> S<span style="font-size: 10px;">3</span></label>
          <label style="padding-right: 5px;"> S<span style="font-size: 10px;">2</span></label>
          <label style="padding-right: 5px;"> S<span style="font-size: 10px;">1</span></label>
          <label style="padding-right: 5px;"> S<span style="font-size: 10px;">0</span></label>
          <br>
          <h3 style="font-weight: bold;">
            <label for="s4">0</label>
            <label for="s3">0</label>
            <label for="s2">0</label>
            <label for="s1">0</label>
            <label for="s0">0</label>
          </h3>
        </div>
      </div>

      <div class="row justify-content-center pt-5" style="position: absolute;">
        <img src="{{ url_for('static', filename='img/circuito1.png') }}" alt="circuito1" class="p-5" alt="circuito1"
          style="width: 1000px; position: relative; ">
        <label for="primero" style="font-size: 24px; position: absolute; top: 65px; left: 50px;">00</label>
        <label for="segundo" style="font-size: 24px; position: absolute; top: 105px; left: 940px;">02</label>
        <label for="tercero" style="font-size: 24px; position: absolute; top: 190px; left: 505px;">03</label>
        <label for="cuarto" style="font-size: 24px; position: absolute; top: 235px; left: 940px;">04</label>


        <!-- S4 -->
        <div style="position: absolute; top: 350px; left: 135px;">
          <label for="s4" style="position: absolute; top: -20px; left: 8px; color: white;">S₄</label>
          <input type="text" id="s4" name="s4" maxlength="1" pattern="[01]" required style="border: 2px solid white; border-radius: 20px; width: 40px; height: 40px;
                   text-align: center; background-color: gray; color: white; font-weight: bold;">
        </div>

        <!-- S3 -->
        <div style="position: absolute; top: 350px; left: 180px;">
          <label for="s3" style="position: absolute; top: -20px; left: 8px; color: white;">S₃</label>
          <input type="text" id="s3" name="s3" maxlength="1" pattern="[01]" required style="border: 2px solid white; border-radius: 20px; width: 40px; height: 40px;
                   text-align: center; background-color: gray; color: white; font-weight: bold;">
        </div>

        <!-- S2 -->
        <div style="position: absolute; top: 350px; left: 345px;">
          <label for="s2" style="position: absolute; top: -20px; left: 8px; color: white;">S₂</label>
          <input type="text" id="s2" name="s2" maxlength="1" pattern="[01]" required style="border: 2px solid white; border-radius: 20px; width: 40px; height: 40px;
                   text-align: center; background-color: gray; color: white; font-weight: bold;">
        </div>

        <!-- S1 -->
        <div style="position: absolute; top: 350px; left: 405px;">
          <label for="s1" style="position: absolute; top: -20px; left: 8px; color: white;">S₁</label>
          <input type="text" id="s1" name="s1" maxlength="1" pattern="[01]" required style="border: 2px solid white; border-radius: 20px; width: 40px; height: 40px;
                   text-align: center; background-color: gray; color: white; font-weight: bold;">
        </div>

        <!-- S0 -->
        <div style="position: absolute; top: 350px; left: 781px;">
          <label for="s0" style="position: absolute; top: -20px; left: 8px; color: white;">S₀</label>
          <input type="text" id="s0" name="s0" maxlength="1" pattern="[01]" required style="border: 2px solid white; border-radius: 20px; width: 40px; height: 40px;
                   text-align: center; background-color: gray; color: white; font-weight: bold;">
        </div>

      </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
